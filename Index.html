<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Your Life - Application Form</title>
</head>
<body>

    <div align="center">
        <h1>Rock Your Life</h1>
        <h2>Application Form for Data Scientist Role</h2>
    </div>

    <div>
        <h3>Personal Details</h3>
        <form action="#" method="POST" enctype="multipart/form-data">
            <div>
                <label for="name">Name:</label><br>
                <input type="text" name="name" id="name" required><br><br>

                <label for="address">Address:</label><br>
                <input type="text" name="address" id="address" required><br><br>

                <label for="phone">Phone:</label><br>
                <input type="text" name="phone" id="phone" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" name="email" id="email" required><br><br>

                <label for="age">Age:</label><br>
                <input type="number" name="age" id="age" min="18" required><br><br>

                <label>Gender:</label><br>
                <input type="radio" name="gender" value="male" id="male" required> <label for="male">Male</label>
                <input type="radio" name="gender" value="female" id="female"> <label for="female">Female</label><br><br>

                <label for="cv">Attach CV:</label><br>
                <input type="file" name="cv" id="cv" accept=".pdf, .doc, .docx" required><br><br>
            </div>

            <h3>Checks</h3>
            <div>
                <input type="checkbox" name="terms" id="terms" required> <label for="terms">I Agree to Terms and Conditions of the Company</label><br>
                <input type="checkbox" name="data" id="data" required> <label for="data">You will work with data privacy blah blah...</label><br>
                <input type="checkbox" name="accuracy" id="accuracy" required> <label for="accuracy">I confirm that the information provided is accurate...</label><br>
            </div>

            <h3>Final Check</h3>
            <div>
                <input type="checkbox" name="knowledge" id="knowledge" required> <label for="knowledge">All the data provided is true to my knowledge.</label><br><br>
            </div>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>

</body>
</html>
